<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Night Wall - المدينة</title>
  <link rel="shortcut icon" href="./assets/images/logo.gif" type="image/svg+xml">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1d191f;
    }

    .title-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 20vh;
      background-color: #1d191f;
    }

    .glowing-title {
      font-size: 5rem;
      color: #ffcc00;
      animation: glowing 2s infinite;
    }

    @keyframes glowing {
      0% {
        color: #ffcc00;
        text-shadow: none;
      }

      50% {
        color: #1d191f;
        text-shadow: 0 0 10px #ffcc00;
      }

      100% {
        color: #ffcc00;
        text-shadow: none;
      }
    }

    .article {
      max-width: 1600px;
      margin: 0 auto;
      background-color: #1d191f;
      padding: 20px;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="title-wrapper">
    <a href="#" style="text-decoration: none;">
      <h1 class="glowing-title">❱ قوانين المناطق ❰</h1>
    </a>
  </div>

  <div class="article">
    <p style="font-size: 100px;">Soon...</p>

  </div>
</body>

</html>
